<p><br>Jos sinulla ei ole vielä käyttäjätunnusta, luo uusi tunnus.</p>
<form action="/register" method="POST" , onsubmit="return check(this)">
    <p>Tunnus:<br>
        <input type="text" name="username">
    </p>
    <p>Salasana:<br>
        <input type="password" name="password">
    </p>
    <input type="submit" value="Luo uusi käyttäjä">
</form>

<script>
    function check(form) {
        if (form.username.value.length > 30) {
            alert("Käyttäjätunnus on liian pitkä.");
            return false;
        }
        if (form.username.value.length < 2) {
            alert("Käyttäjätunnus on liian lyhyt.");
            return false;
        }
        if (form.password.value.length > 50) {
            alert("Salasana on liian pitkä.");
            return false;
        }
        if (form.password.value.length < 8) {
            alert("Salasana on liian lyhyt.");
            return false;
        }
        return true;
    }
</script>
